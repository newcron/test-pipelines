name: learn-github-actions
run-name: print echo
on: [push]
jobs:
  print-echo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "test"
  sleep-then-echo:
    runs-on: ubuntu-latest
    steps: 
      - run: sleep 1; echo "test";
  deploy-qa: 
    needs: ["print-echo", "sleep-then-echo"]
    runs-on: ubuntu-latest
    steps: 
      - run: echo "finally"
      
